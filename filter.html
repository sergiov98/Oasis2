<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Give us a little more info</title>
    <link rel="stylesheet" type="text/css" href="./css/layout.css" />
  </head>
  <body>
    <!-- Nav Bar -->
    <div class="nav-bar" style="text-align:left">
      <a href="./index.html"><b>Oasis</b></a>
      <a id="favorites" href="./favorites.html">Favorites</a>
      <a id="profile" style="none" href="./profile.html">Profile</a>

      <!-- The Log-in Modal and button -->
      <button id="loginbtn"
              onclick="document.getElementById('login').style.display='block'"
              class="loginbtn"><b>Log in</b></button>
      <div id="login" class="modal">
        <!-- The actual content of the log in -->
        <div class="modal-content">
            <div class="container">
              <span onclick="document.getElementById('login').style.display='none'"
                    class="close"
                    title="Close Modal">&times;</span>
              <h1>Welcome Back!</h1>
              <hr>
              <b>Email</b> <b style="color:red">*</b><input id="logEmail" class="input" type="text" placeholder="Enter Email" name="email" required>
              <br />
              <b>Password </b> <b style="color:red">*</b>
              <input id="logPassword" class="input" type="password" placeholder="Enter Password" name="psw" required>

              <div class="clearfix">
                <button id="btnLogIn" type="submit" class="agreebtn">Login</button>

                <button type="button"
                        onclick="document.getElementById('login').style.display='none'"
                        class="cancelbtn">Cancel</button>


              </div>
            </div>
        </div>
      </div>

      <!-- The sign-up modal and button -->
      <button id="signupbtn"
              onclick="document.getElementById('signup').style.display='block'"
              class="signupbtn"><b>Sign Up</b></button>
      <div id="signup" class="modal">
        <span onclick="document.getElementById('signup').style.display='none'"
              class="close"
              title="Close Modal">&times;</span>

        <!-- The actual content -->
        <div class="modal-content">
          <div class="container">
            <h1>Join Oasis</h1>
            <h5>Let's get started!</h5>
            <hr>
            <b>Email</b>
            <input id="signEmail" class="input" type="text" placeholder="Enter Email" name="email" required>

            <br />
            <b>Password</b>
            <input id="signPassword" class="input" type="password" placeholder="Enter Password" name="psw" required>
            <br />
            <b>Repeat Password</b>
            <input class="input" type="password" placeholder="Repeat Password" name="psw-repeat" required>

            <div class="clearfix">
              <button id="btnSignUp" type="submit" class="agreebtn">Sign Up</button>

              <button type="button"
                      onclick="document.getElementById('signup').style.display='none'"
                      class="cancelbtn">Cancel</button>
            </div>
          </div>
        </div>

      </div>

      <!-- The logout button -->
      <button id="btnLogOut"
              style="display:none"
              class="logoutbtn">Log Out</button>
    </div>

    <div>
      <h1 id="header"></h1>
    </div>
    <div>
      <div href="./search.html" id="filters" >
        <ul>
          <li id="location-search">
            <button id="location" onclick="dropdown()">Location</button>
            <script  id="option-script" type="text/x-handlebars-template">
              <a href="#" id={{id}} onclick="chosen(this.id)">{{location}}</a>
            </script>

            <div class="drop-content" id="options">
            </div>
          </li>
          <li>
            Date: <input required id="date" name ="date" type="date" required placeholder="mm/dd/yyyy" value=""  />
          </li>
          <li>
            Duration: <input required id="hours" name="hours" type="number" min="1" max="24" placeholder="5" value="" /> Hours
          </li>
          <li>
            Number of Guests: <input id="guest" name="guest" type="text" placeholder="10" value="" />
          </li>

          <li>
            Price Range from: $<input id="minCost" name="min" type="number" min="100"  placeholder="100"  value="" /> to:
            $<input id="maxCost" name="max" type="number" min="100"  placeholder="1000" value="" />

          </li>
        </ul>

      </div>
      <button onclick="search()">Submit</button>

    </div>

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="js/setup.js"></script>
    <script src="js/filter.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/handlebars-v4.0.11.js"></script>
  </body>
</html>
